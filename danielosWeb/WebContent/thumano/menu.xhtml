<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 


<h:head>
	<title>Trabajadores</title>
</h:head>
<body> 
	<h:form>
		<p:menubar>
		<p:menuitem value="Regresar" icon="pi pi-home" action="/menu"/>
		<p:menuitem value="Lista Trabajadores" icon="pi pi-list"
				action="#{beanThumano.actionCargarMenuTrabajador()}" />
		<p:menuitem value="Nuevo Trabajador" icon="pi pi-plus-circle"
				action="#{beanThumano.actionMenuNuevoTrabajador()}" />
		<p:menuitem value="Nuevo Cargo" icon="pi pi-plus-circle"
				action="#{beanThumano.actionMenuNuevoCargo()}" />
		<p:menuitem value="Cargos Disponibles" icon="pi pi-list"
				action="#{beanThumano.actionCargarMenuCargos()}" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}" icon="pi pi-user">
				
					<p:menuitem value="Perfil de Usuario" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar Sesion" icon="pi pi-sign-out" action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>
	<h1>MENU MODULO TRABAJADORES</h1>

</body> 
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>THUMANO</title>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-arrow-left" action="menu" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesiÃ³n" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>
	<p:panel>
	<div align="center">
		<h:form>
		<h1>AGREGAR CARGOS</h1>
			<p:panelGrid columns="2">
				<h:outputText value="Nombre Cargo: " />
				<p:inputText value="#{beanThumano.nuevoCargo.nombreCargo}"
					required="true" requiredMessage="Ingrese las horas." />
				<h:outputText value="Remuneracion Mensual:" />
				<p:inputText value="#{beanThumano.nuevoCargo.remuneracionMensual}"
					required="true" requiredMessage="Ingrese las horas." />

				<p:commandButton value="Guardar" icon="pi pi-save" update="@form"
					actionListener="#{beanThumano.actionListenerInsertarNuevoCargo()}"></p:commandButton>
			</p:panelGrid>
		</h:form>
		</div>
	</p:panel>
</body>
</html>
